<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Details - FinGold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Noto+Sans+Tamil:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Fonts */
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .font-tamil {
        font-family: "Noto Sans Tamil", sans-serif;
      }

      /* --- CURSOR STYLES START --- */
      body {
        cursor: none; /* Hide default cursor */
      }

      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #eab308; /* Gold-500 */
      }

      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid #eab308;
        background-color: rgba(234, 179, 8, 0.1);
        opacity: 0.5;
      }

      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none; /* Allow clicking through */
      }

      /* Hover Animation */
      .cursor-hover {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0.8;
        background-color: rgba(234, 179, 8, 0.2);
        border-color: transparent;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      /* Disable on touch devices */
      @media (hover: none) and (pointer: coarse) {
        body {
          cursor: auto;
        }
        .cursor-dot,
        .cursor-outline {
          display: none;
        }
      }
      /* --- CURSOR STYLES END --- */
    </style>
  </head>
  <body class="bg-slate-50 flex flex-col min-h-screen pt-20">
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <div id="app-header"></div>

    <article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <a
        href="../blog.html"
        class="inline-flex items-center text-slate-500 hover:text-yellow-600 font-bold mb-8 transition-colors"
        data-cursor="hover"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
        Back to Insights
      </a>

      <header class="mb-10 text-center">
        <span
          id="post-category"
          class="inline-block py-1 px-3 rounded-full bg-yellow-100 text-yellow-700 text-xs font-bold uppercase tracking-wider mb-4"
          >Category</span
        >
        <h1
          id="post-title"
          class="text-3xl md:text-5xl font-extrabold text-slate-900 mb-6 leading-tight"
        >
          Loading Title...
        </h1>
        <div
          class="flex items-center justify-center gap-4 text-slate-500 text-sm"
        >
          <span>By FinGold Editorial</span>
          <span>â€¢</span>
          <span id="post-date">...</span>
        </div>
      </header>

      <div
        class="mb-12 rounded-3xl overflow-hidden shadow-2xl border border-slate-100"
      >
        <img
          id="post-image"
          src=""
          alt="Blog Cover"
          class="w-full h-[400px] object-cover"
        />
      </div>

      <div
        id="post-content"
        class="prose prose-lg prose-slate mx-auto text-slate-600 leading-relaxed"
      >
        <p>Loading content...</p>
      </div>
    </article>

    <div id="app-footer"></div>

    <script src="blog-data.js"></script>
    <script src="components.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- PART 1: Blog Data Logic ---
        const urlParams = new URLSearchParams(window.location.search);
        const postId = parseInt(urlParams.get("id"));
        const post =
          typeof blogPosts !== "undefined"
            ? blogPosts.find((p) => p.id === postId)
            : null;

        if (post) {
          document.title = `${post.title} - FinGold Blog`;
          document.getElementById("post-title").innerText = post.title;
          document.getElementById("post-category").innerText = post.category;
          document.getElementById("post-date").innerText = post.date;
          document.getElementById("post-image").src = post.image;
          document.getElementById("post-content").innerHTML = post.content;

          if (post.category.toLowerCase().includes("tamil")) {
            document.getElementById("post-title").classList.add("font-tamil");
            document.getElementById("post-content").classList.add("font-tamil");
          }
        } else {
          // Optional: Handle if blog-data.js isn't loaded or ID is wrong
          console.log("Blog data not loaded or ID invalid");
        }

        // --- PART 2: Cursor Animation Logic ---
        const cursorDot = document.querySelector("[data-cursor-dot]");
        const cursorOutline = document.querySelector("[data-cursor-outline]");

        // Select all interactive elements (links, buttons)
        // Note: We re-select these here in case dynamic content added links
        const hoverElements = document.querySelectorAll(
          "a, button, [data-cursor='hover']"
        );

        let mouseX = 0;
        let mouseY = 0;
        let outlineX = 0;
        let outlineY = 0;

        // Track mouse movement
        document.addEventListener("mousemove", (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;

          // Dot follows instantly
          cursorDot.style.top = `${mouseY}px`;
          cursorDot.style.left = `${mouseX}px`;
        });

        // Outline follows with delay (animation loop)
        function animateCursor() {
          let distX = mouseX - outlineX;
          let distY = mouseY - outlineY;

          // Smooth delay factor (0.15)
          outlineX += distX * 0.15;
          outlineY += distY * 0.15;

          cursorOutline.style.top = `${outlineY}px`;
          cursorOutline.style.left = `${outlineX}px`;

          requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Add hover effect listeners
        hoverElements.forEach((el) => {
          el.addEventListener("mouseenter", () => {
            cursorOutline.classList.add("cursor-hover");
          });
          el.addEventListener("mouseleave", () => {
            cursorOutline.classList.remove("cursor-hover");
          });
        });
      });
    </script>
  </body>
</html>
